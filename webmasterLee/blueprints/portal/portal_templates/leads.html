{% extends "portal.html" %}
{% block navbar %}
<!-- start of navbar block -->
<div class="container-md">
  <nav class="navbar navbar-expand-lg color">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('portal.home') }}">Portal</a>
        <div class="container-md">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('portal.home') }}">Home</a>
              </li>
    
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('portal.projects') }}">Projects</a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('portal.crm') }}">CRM</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link active" href="{{ url_for('portal.leads') }}">Leads</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </nav>
</div>
<!-- navbar ends here -->
{% endblock navbar %}

{% block main%}
<!-- start of main block -->

<div class="container-md">
  <div class="card container-fluid" style="width: 18rem;">
      <div class="card-header">
        Leads
      </div>
      <ul class="list-group list-group-flush">
        {% for l in leads %}
          <li class="list-group-item">{{ l.company }}</li>
        {% endfor %}
      </ul>
    </div>
</div>

<!-- end of main block -->
{% endblock main %}
