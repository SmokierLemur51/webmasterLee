<!-- a simple welcome page using bootstrap -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ context["title"] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
        <!-- main navigation -->
        <header>

            <!-- Navbar -->
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  style="z-index: 1;  min-height: 58.59px;">
                <!-- Container wrapper -->
                <div class="container">
                  <!-- Toggle button -->
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
                      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <i class="fas fa-bars"></i>
                    </button>

                  <!-- Collapsible wrapper -->
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                        <i class="bi bi-book"></i>
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-bold" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-bold" href="/services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-bold" href="/projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary fw-bold" href="/contact">Contact</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                  </div>
                  <!-- Collapsible wrapper -->

                    <!-- Right elements -->
                    <div class="d-flex align-items-center">
                      <!-- Icon -->
                        <a class="navbar-brand mt-2 mt-lg-0" href="#">
                            <i class="bi bi-cart4"></i>
                        </a>
                    </div>
                      
                    </div>
                    <!-- Right elements -->
                </div>
                <!-- Container wrapper -->
              </nav>
              <!-- Navbar -->
            <!-- Background image -- https://mdbcdn.b-cdn.net/img/new/fluid/city/018.jpg -->
            <div  class="bg-image vh-100"
                  style="margin-top: -58.59px;
                         background-image: url('static/img/parchment-vintage.jpg');">
                    <!-- container -->
                    <div class="container d-flex justify-content-center align-items-center h-100">   
                        <div class="mask" style="background-color: hsla(0, 0%, 0%, 0.6)">
                        <!-- call to action -->
                        <div class="text-white text-center">
                            <h1 class="mb-3">Whoah, what a view!</h1>
                            <h5 class="mb-4">Learning web design is such an amazing thing</h5>
                            <a class="btn btn-primary" href="#" role="button">Learn with me</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- main content  -->
        <main>
          {% block content %}
          {% endblock content %}
        </main>

        <footer></footer>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
